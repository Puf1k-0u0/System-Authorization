<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
</head>
<body>
    <h1>Hello, {{ username }}!</h1>

    <a href="{{ url_for('main') }}">Main</a>
    <a href="{{ url_for('quit') }}">Quit</a>
</body>
</html>
